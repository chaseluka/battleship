<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BattleShip</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">BattleShip</div>
      </div>
      <div class="main">
        <div class="gameboard">
          <div class="board">
            <div class="board-title">Your Board</div>
            <div id="player"></div>
          </div>
          <div class="board">
            <div class="board-title">Opponents Board</div>
            <div id="opponent"></div>
          </div>
        </div>
        <div class="bottom">
          <div class="ships">
            <div id="carrier" class="drag-item" draggable="true">
              <div class="ship-item"></div>
              <div class="ship-item"></div>
              <div class="ship-item"></div>
              <div class="ship-item"></div>
              <div class="ship-item"></div>
            </div>
            <div id="battleship" class="drag-item" draggable="true">
              <div class="ship-item"></div>
              <div class="ship-item"></div>
              <div class="ship-item"></div>
              <div class="ship-item"></div>
            </div>
            <div id="cruiser" class="drag-item" draggable="true">
              <div class="ship-item"></div>
              <div class="ship-item"></div>
              <div class="ship-item"></div>
            </div>
            <div id="submarine" class="drag-item" draggable="true">
              <div class="ship-item"></div>
              <div class="ship-item"></div>
              <div class="ship-item"></div>
            </div>
            <div id="destroyer" class="drag-item" draggable="true">
              <div class="ship-item"></div>
              <div class="ship-item"></div>
            </div>
          </div>
          <div class="buttons">
            <div id="start" class="button">Start</div>
            <div id="rotate" class="button">Rotate</div>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay">
      <div class="overlay-container">
        <div class="overlay-title"></div>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
